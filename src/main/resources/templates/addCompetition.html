<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 2024</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
	<div th:include="navbar :: copy"></div>

  <div class="tab">
    <h2>Add a competition</h2>
    <form method="post" class="page">
        <label for="date">Date:</label>
        <input type="date" id="datepicker" class="fields" required><br><br>

        <label for="hour">Time:</label>
        <input type="time" id="time" class="fields" required><br><br>

        <label for="stadium">Stadium:</label>
        <select id="stadium">
    		<option th:each="stadium : ${stadiums}" th:value="${stadium}" th:text="${stadium.name}" class="fields" required></option>
		</select><br><br>

        <label for="discipline">Discipline #1:</label>
        <input type="text" id="discipline1" class="fields"><br><br>
        
        <label for="discipline">Discipline #2:</label>
        <input type="text" id="discipline2" class="fields"><br><br>

        <label for="olympic1">Olympic #1:</label>
        <input type="text" id="olympic1" class="fields" required><br><br>

        <label for="olympic2">Olympic #2:</label>
        <input type="text" id="olympic2" class="fields" required><br><br>

        <label for="price">Price per Ticket:</label>
        <input type="number" id="price" class="fields" required><br><br>

        <label for="amount">Amount of Tickets:</label>
        <input type="number" id="amount" class="fields" required><br><br>

        <button class="btn" type="submit">Add competition</button>
    </form>
  </div>
</body>
