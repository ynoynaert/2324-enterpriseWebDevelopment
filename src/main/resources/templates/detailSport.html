<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olympics 2024</title>
	<link rel="stylesheet" th:href="@{/css/overview.css}">
</head>

<body>
	<div th:include="navbar :: copy"></div>

	<div class="tab">
		<h2 th:text="${sport.name}"></h2>
		<table>
			<thead>
				<th>Date</th>
				<th>Time</th>
				<th>Stadium</th>
				<th>Discipline #1</th>
				<th>Discipline #2</th>
				<th>Tickets left</th>
				<th>Price</th>
				<th># Tickets bought</th>
				<th></th>
			</thead>

			<th:block th:each="c: ${competitions}">
				<tr class="row">
					<td th:text="${c.date}"></td>
					<td th:text="${c.time}"></td>
					<td th:text="${c.stadium.name}"></td>
					<td th:text="${c.discipline1}"></td>
					<td th:text="${c.discipline2}"></td>
					<td th:text="${c.ticketLeft}"></td>
					<td th:text="|â‚¬ ${#numbers.formatDecimal(c.price, 2, 2)}|"></td>
					<!-- TODO: aanpassen naar tickets bought voor een user -->
					<td th:text=${c.totalTickets}></td>
					<td><a class="btn" th:href="|/sports/${sport.id}/buyTickets/${c.id}|">BUY</a></td>
				</tr>
			</th:block>

		</table>
		 <!--TODO: href competition  -->
		<a th:href="|/sports/addCompetition/${sport.id}|"class="btn">Add competition</a>
	</div>
</body>

</html>
